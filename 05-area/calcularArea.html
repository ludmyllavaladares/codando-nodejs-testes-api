<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular area</title>
</head>
<script>
    var ladoA = prompt('Digite o valor de um lado')
    var ladoB = prompt('Digite o valor do outro lado')

    var area = calcular(ladoA, ladoB)

    document.write('A área é de: ', area, ' m²')

    function calcular(ladoA, ladoB) {
        var area= parseInt(ladoA) * parseInt(ladoB)
        return area
    }

</script>

</body>

</html>
