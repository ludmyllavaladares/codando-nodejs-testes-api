<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro do número</title>
</head>
<script>
    var numero = prompt('Digite um número')

    var dobro = duplicar(numero)

    document.write('O dobro do número ', numero, ' é: ', dobro)

    function duplicar(numero){
        var dobro = parseInt(numero) * 2
        return dobro
    }
</script>

</body>
</html>
